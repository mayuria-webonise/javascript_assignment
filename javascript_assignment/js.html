<html>
<title>Js Assignment</title>
<script type="text/javascript">
	function set(key,value)
	{ 
		this.setItem(key,value);
	}

	function get(key)
	{
		alert(this.getItem(key));
	}
	function getLength()
	{
		alert(this.length);
	}
	function remove(key)
	{
		this.removeItem(key);
	}
	//calls for session storage 

	set.call(sessionStorage,"third","second");
	get.call(sessionStorage,"third");
	getLength.call(sessionStorage);

	//call for localStorage

	set.call(localStorage,"third","second");
	get.call(localStorage,"third");
	getLength.call(localStorage);

</script>
